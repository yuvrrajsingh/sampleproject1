<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Voting App</title>
</head>
<body class="bg-light">
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">VotingApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#instruction"> Instruction </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--{{data}}-->
<div class="container-fluid" style="margin-bottom: 20rem">

    <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto;">
            <img src="{% static 'image5.jpg' %}" class="img-fluid" style="display: block; width: -moz-available;">
            <div class="card">
                <div class="card-body">
                    <form method="GET" action="{% url 'getquery' %}">
                        <input list="languages" class="form-control" name="languages" style="margin-bottom: 1rem " required>
                        <datalist id="languages">
                            <option value="python">
                            <option value="PHP">
                            <option value="Perl">
                            <option value="C">
                            <option value="Java">
                            <option value="C++">
                        </datalist>
                        <div class="row">
                            <div class="col-6">
                                <input type="submit" class="btn btn-success" value="Submit"
                                       style="margin: 1rem auto; display: block;">
                            </div>
                            <div class="col-6">
                                <input type="reset" class="btn btn-danger" style="margin: 1rem auto; display: block;">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin: 2rem auto 0 auto;">
            <p class="badge bg-warning" id="result" name="result"
               style="text-align: center; display: block; font-size: 2rem;">
                Result
            </p>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Language</th>
                        <th scope="col">votes</th>

                    </tr>
                    </thead>
                    {% for lang, vote in data.items %}
                    <tbody>
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{lang}}</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{vote}}%;" aria-valuenow="25"
                                     aria-valuemin="0" aria-valuemax="100">{{vote}}
                                </div>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="margin: 2rem auto 0 auto;">
            <p class="badge bg-success" id="about" name="about"
               style="text-align: center; display: block; font-size: 2rem;">
                About
            </p>
            <hr>
            <p class="lead" style="text-align: center;">
                Pick Your Favourate Language and Vote
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" style="margin: 2rem auto 0 auto;">
            <p class="badge bg-danger" id="instruction" name="about"
               style="text-align: center; display: block; font-size: 2rem;">
                Instructions
            </p>

            <hr>
            <p class="lead" style="text-align: center;">
                Pick a Language and See the Magic
            </p>

        </div>
    </div>

</div>

<div class="container-fluid">
    <div class="row">
        <footer class="fixed-bottom bg-dark" style="background: black;color: white;text-align: center;">
            <p>Thanks for using VotingApp</p>
        </footer>
    </div>
</div>

        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
-->
</body>
</html>
